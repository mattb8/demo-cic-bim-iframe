<html>
	<head>
		<script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
		<script src="./script.js" type="module"></script>
		<script type="text/javascript">
			window.onload = function() {
console.log('loaded');	
				document.querySelector('button').addEventListener('click', function() {
				  const iframe = document.querySelector('#viewer');
				  const screen = iframe.querySelector('canvas'); 
				const base64image = screen.toDataURL('image/png').replace("image/jpeg", "image/octet-stream");
				  
				  const downloadLink = document.createElement("a");
				     downloadLink.href = base64image;
				     downloadLink.download = 'screencap.png';
				     downloadLink.click();
				});
			}
		</script>
		<style>
			#viewer {
			  inset: 0;
			}
			#screenshot {
				position: absolute;
				margin-top:100px;
			}
			#models {
			  position: absolute;
			  left: 1em;
			  top: 1em;
			  z-index: 1;
			}
		</style>
	</head>
	<body>
		<button type="button" class="btn btn-default" id="screenshot">Take a Screenshot!</button>
		<div id="viewer"></div>
		<select id="models"></select>
	</body>
</html>
